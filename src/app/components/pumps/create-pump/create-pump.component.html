  <div class="form-img">
    <form action="" [formGroup]="createPumpForm!" (ngSubmit)="submitForm()">
      <div class="pumps-form">
        <div>
          Наименование
          <input [classList]="_name!.invalid ? 'input error' : 'input'" type="text" formControlName="name"/>
        </div>
        <div>
          Максимальное давление, бар
          <input [classList]="_maxpressure!.invalid ? 'input error' : 'input'" type="text"
                 formControlName="maxpressure"/>
        </div>
        <div>
          Температура жидкости, 0С
          <input [classList]="_liquidtemperature!.invalid ? 'input error' : 'input'" type="text"
                 formControlName="liquidtemperature"/>
        </div>
        <div>
          Вес, кг
          <input [classList]="_weight!.invalid ? 'input error' : 'input'" type="text" formControlName="weight"/>
        </div>
        <div>
          Id мотора
          <input [classList]="_motorid!.invalid ? 'input error' : 'input'" type="text" formControlName="motorid"/>
        </div>
        <div>
          Id материала корпуса
          <input [classList]="_framematerialid!.invalid ? 'input error' : 'input'" type="text" formControlName="framematerialid"/>
        </div>
        <div>
          Id материала рабочего колеса
          <input [classList]="_wheelmaterialid!.invalid ? 'input error' : 'input'" type="text" formControlName="wheelmaterialid"/>
        </div>
        <div>
          Описание насоса
          <input [classList]="_description!.invalid ? 'input error' : 'input'" type="text"
                 formControlName="description"/>
        </div>
        <div>
          Цена, руб
          <input [classList]="_price!.invalid ? 'input error' : 'input'" type="text" formControlName="price"/>
        </div>
        <div>
          <p>Загрузить новое фото насоса</p>
          <input
            type="file"
            accept=".jpg"
            (change)="fileSelected($event)"
          />
        </div>

        <button type="submit" class="btn" [disabled]="createPumpForm!.invalid">Создать запись</button>
      </div>
    </form>
    <div >
      <img class="img" [src]="[img]" alt="">
    </div>
  </div>
